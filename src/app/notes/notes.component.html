<div class="row">
  <div class="col-sm-6 col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let note of notes; let i = index">
        <app-display-note
          [index]="i + 1"
          [note]="note"
          [getNotes]="getNotes"
        ></app-display-note>
      </li>
    </ul>
  </div>
  <div class="col-sm-6 col-xs-12">
    <app-add-note [getNotes]="getNotes"></app-add-note>
  </div>
</div>
